<head>

    <title>Sim</title>
    <link rel="stylesheet" href="/static/styles/index.css">
</head>

            <div id="info-box"></div>

        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="/static/scripts/interface.js"></script>
    <script type="module" src="/static/scripts/main.js"></script>
    <script type="module" src="/static/scripts/figures.js"></script>
