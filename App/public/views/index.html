<html>
<head>
    <meta charset="UTF-8">
    <title>Sim</title>
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="map-container">
        <div id="legend-container">
            <svg width="220" height="50"></svg>
        </div>
    </div>
    <div id="timeline-container">
        <div id="controls">
            <button id="play-button">
                <span class="material-icons" id="play-icon">play_arrow</span>
            </button>
            <button id="zoom-toggle-button">
                <span class="material-icons" id="zoom-icon">public</span>
            </button>
        </div>
        <div id="timeline-date">Date Loading...</div>
        <div id="timeline"></div>
    </div>
    <div id="info-container">
        <div class="header">Select a country</div>
        <div class="search" id="search-container">
            <i class="material-icons">search</i>
            <input id="search" list="country-options" placeholder="Search country..." />
            <datalist id="country-options"></datalist>
        </div>
        <div class="content">
            <div id="country-graph"></div>
            <div id="info-box"></div>
            <div id="comparison-graph-container">
                <div id="comparison-graph"></div>
                <div id="comparison-values"></div>
                <div id="comparison-controls">
                    <label>
                        Compare:
                        <input id="compare-country-code" placeholder="e.g. United States of America" />
                        <datalist id="compare-options"></datalist>
                    </label>
                    <select id="compare-metric">
                        <option value="cases">Cases</option>
                        <option value="deaths">Deaths</option>
                    </select>
                    <label>
                        <input type="checkbox" id="normalize-toggle" />
                        Normalize by GDP per capita
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-simple-slider"></script>
    <script type="module" src="/static/scripts/main.js"></script>
    <script type="module" src="/static/scripts/countryGraph.js"></script>
    <script type="module" src="/static/scripts/comparisonGraph.js"></script>
    <!-- <script type="module" src="/static/scripts/figures.js"></script> -->
    <!-- <script type="module" src="/static/scripts/timeline.js"></script> -->
</body>
</html>
