<html>
<head>
    <meta charset="UTF-8">
    <title>Sim</title>
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="map-container"></div>
    <div id="timeline-container">
        <div id="timeline" class="play">
            <input type="range" min="1" max="128" value="1" step="1" class="slider" id="timeline-slider">
        </div>
        <div id="timeline-date">DD/MM/YYYY</div>
    </div>
    <div id="info-container">
        <div class="header">Hover over a country</div>
        <div class="search">
            <input type="text" id="search" placeholder="Search for a country">
            <i class="material-icons">search</i>
        </div>
        <div class="content">
            <div id="info-box"></div>
            <div id="pie-chart"></div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="/static/scripts/main.js"></script>
    <script type="module" src="/static/scripts/figures.js"></script>
    <script type="module" src="/static/scripts/timeline.js"></script>
</body>
</html>
